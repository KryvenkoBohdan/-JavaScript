<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
/* 
1. 10 + 10 = 20 
2. 20 превращается в строку и конкатенируется с 10 и на виходе полечается 2010
*/
console.log (10 + 10 + "10");
/*
1. 10 превращается в строку склеивается со строкой "10" а за тем ещо раз склеивается с уже преобразованой в 
строку 10 и на выходе получается строка 101010  
*/ 
console.log (10 + "10" + 10);
/*
1. 10 + 10 = 20
2. так как там два знака + (унарный оператор) то интерпретатор преобразовал строку "10" в число 10, а не как в первом случае
3. 20 + 10 = 30 на выходе число 30    
*/
console.log (10 + 10 + +"10");
/*
1. инретпретатор преобразовувает строку "" в -0 так как перед строкой знак минус  (унарный оператор)
2. а вот почему 10 можно делить на 0, почему у 0 может быть отрицательное значение и что такое минус безконечность
это надо у разработчиков этого дивного языка спросить  
*/
console.log (10 / -"");
/*
1. так как JavaScript не понимает что такое запятая между 2 и 5 то не смотря на + (унарный оператор) преобразовать строку в число не получится 
2. выходит что идет деление 10 на NaN таесть  не на число что в итоге дает NaN
*/
console.log (10 / +"2,5");
</script>
</body>
</html>
