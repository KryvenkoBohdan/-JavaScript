<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  потому что эта запись значит то же самое, что и "с = ( a = a + 1)" и при этом само а теперь уже равно 2
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  так как присваевание имеет высший приоритет и код выполняется слева на право то переменной d присвоилось изначальное значение 
  переменной b при этом все что слева от b до момента присвоения просто не выполнялось но значение b уже равно 2
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?
  тут по сути написано "с = (2 + (a = a + 1))" вот только "а" уже не единица как было в начале, а "а" равно 2 так как оно было переопределено выше
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?
  та же ситуация что и во втором случае вот только переменная "b" уже ровна двум так как была переназначена выше по сути тут написано
  d = (2 + 2) + 1 вот только "+1" выполняется ужу после присвоения и в переменную "d" не попадает зато само "b" после этого уже ровно 3    
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
